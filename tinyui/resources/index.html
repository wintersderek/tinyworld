<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
		<title>tinyui</title>

		<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
		<script 
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap" 
			data-sap-ui-libs="sap.ui.commons, sap.ui.table"
			data-sap-ui-theme="sap_bluecrystal">
		</script>

		<!-- 2.) Create a UI5 button and place it onto the page -->
		<script>
			// Create the OData model to consume the Europe only countries xsodata
			var oModel = new sap.ui.model.odata.ODataModel("/euro.xsodata", true);
			
			// Create the UI table to display the Europe only countries from the ODataModel
			var oTable =  new sap.ui.table.Table({ 
				title : "European Countries"	
			});
			oTable.addColumn(new sap.ui.table.Column({label : "Country Name", template: "COUNTRY"}));
			oTable.setModel(oModel);
			oTable.bindRows("/euro");
			
			// Place the table in the content area.
			oTable.placeAt("uiArea");
			
			/*
			// create the button instance
			var myButton = new sap.m.Button("btn");

			// attach an action to the button's "press" event (use jQuery to fade out the button)
			myButton.attachPress(function(){$("#btn").fadeOut()});
		
			// place the button into the HTML element defined below
			myButton.placeAt("uiArea");
			*/
		</script>
	</head>
	<body class="sapUiBody">
		<!-- This is where you place the UI5 button -->
		<div id="uiArea"></div>
	</body>
</html>
